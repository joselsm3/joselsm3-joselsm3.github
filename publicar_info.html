<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<header>
    <a href="/index.html">Home</a>
    <a href="/comunidade.html">Comunidade</a>
    <a href="/criar.html">Criar</a>
    <a href="">Mensagens</a>
    <a href="">Ajustes</a>
</header>
<body>
    <header>
        <a href="/publicar.html">Voltar</a>
        <h2>Publicar</h3>
    </header>
    <form action="#" method="POST">
        <div class="form_group">
            <label>Título:</label>
            <input type="text" id="titulo" name="titulo" required>
        </div>

        <div class="form_group">
            <label>Descrição:</label>
            <textarea id="descricao" name="descricao" required></textarea>
        </div>

        <div class="form_group">
            <label>Referências:</label>
            <div id="references_container">
                <div class="reference_group">
                    <input type="text" name="referencias">
                </div>
                <ul>
                    <li>
                        Referência 1
                        <button class="remove_reference">-</button>
                    </li>
                    <li>
                        Referência 2
                        <button class="remove_reference">-</button>
                    </li>
                </ul>
                <button class="add_reference">+</button>
            </div>
        </div>

        <button type="submit" class="submit-btn"><a href="/aula_publicada.html">Publicar</a></button>
    </form>
</body>
</html>
